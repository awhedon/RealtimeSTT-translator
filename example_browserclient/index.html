<!DOCTYPE html>
<html>
<head>
    <title>Audio Streamer</title>
    <meta charset="UTF-8">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .text-display {
            white-space: pre-wrap;
            font-size: 16px;
            margin: 10px;
            max-width: 800px;
            width: 100%;
        }
        .yellow {
            color: yellow;
        }
        .cyan {
            color: cyan;
        }
    </style>
</head>
<body>
    <div id="originalTextDisplay" class="text-display"></div>
    <div id="translatedTextDisplay" class="text-display"></div>
    <script src="client.js"></script>
